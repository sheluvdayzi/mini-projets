<!doctype html>
<html>
<head>
    <link rel="stylesheet" href="assets/css/style.css">
    <title>Progress navigation</title>
</head>
<body>
    <!--
        Create a progress navigation with previous/next buttons on each step and an overview of all steps.
        Clicking next button on last step should bring the final screen
        Steps in overview should be also clickable and change current step to the one click,
        however you shouldn't be able to skip the next step, so if you're at 1 step - you can't go directly to 3.
    -->






    <div class="container">
        <div class="etapes">
            <div class="etape">
                <span class="span__nb span__nbcolor--active">1</span>
                <span class="span__txt span__txtbold--active">Choose title</span>
            </div>
            <div class="etape">
                <span class="span__nb">2</span>
                <span class="span__txt">Choose description</span>
            </div>
            <div class="etape">
                <span class="span__nb">3</span>
                <span class="span__txt">Confirm data</span>
            </div>
        </div>
        <div class="choose">
            <span>Choose description content</span>
            <div class="buttons button--active">
                <p class="button">Submit Title</p>
            </div>
            <div class="buttons">
                <p class="button__back">Back</p>
                <p class="button__sub--description">Submit description</p>
            </div>

        </div>

    </div>

    <script src="assets/js/script.js"></script>
</body>
</html>
