<!doctype html>
<html>
<head>
    <title>Validation</title>
    <link rel="stylesheet" href="assets/css/style.css">
</head>
<body>
    <!--
        Build a script for form validation.
        It should validate form on its submit and should support required fields, emails
        and field confirmation (should check if the value of the linked field is the same).
        If form is invalid it shouldn't be submitted and errors must be shown.
    -->

    <div class="container">
        <form action="">
            <div class="containerInput">
                <label for="name">Name</label>
                <input type="text" id="name" name="user_name" class="name remplirform">
            </div>
            <p class="red--tag name__red--tag">Field is required</p>
            <div class="containerInput">
                <label for="email">Email</label>
                <input type="email" id="name" name="user_name" class="email remplirform">
            </div>
            <p class="red--tag email__red--tag">Enter vaild email</p>
            <div class="containerInput">
                <label for="password">Password</label>
                <input type="text" id="name" name="user_name" class="password remplirform pass--regex">
            </div>
            <p class="red--tag password__red--tag">Field is required</p>
            <div class="containerInput">
                <label for="password">Confirm password</label>
                <input type="text" id="name" name="user_name" class="confirmPassword remplirform pass--regex">
            </div>
            <p class="red--tag confirmPassword__red--tag">Enter vaild email</p>
            <button class="submit__button">Submit</button>
        </form>
    </div>




    <script src="assets/js/script.js"></script>
</body>
</html>
